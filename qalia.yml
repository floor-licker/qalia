# Qalia.ai Configuration for Demo Web App
version: 1.0

# Deployment configuration
deployment:
  startup: "python -m http.server {port}"
  port: 8080

# Testing configuration
testing:
  entry_points:
    - url: "/"
      name: "Homepage"
    - url: "/index.html"
      name: "Main Page"
  
  exploration:
    max_depth: 3
    timeout: 300
    headless: true
    viewport:
      width: 1920
      height: 1080
    # Increase timeouts for cloud environments
    navigation_timeout: 60000  # 60 seconds for page navigation
    action_timeout: 15000     # 15 seconds for individual actions
    element_wait_timeout: 30000  # 30 seconds for element waits
  
  generation:
    frameworks: ["playwright", "cypress", "jest"]
    output_dir: "./qalia-tests"

# Authentication (disabled for static site)
authentication:
  enabled: false

# GitHub integration
notifications:
  github:
    enabled: true
    create_check_run: true
    comment_on_pr: true 