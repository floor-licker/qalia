name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webisoftSoftware/qalia

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Needed for OIDC token

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate summary
      run: |
        {
          echo "ðŸ³ **Docker Image Published Successfully!**"
          echo ""
          echo "ðŸ“¦ **Published Images:**"
          echo "\`\`\`"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g'
          echo "\`\`\`"
          echo ""
          echo "ðŸš€ **Usage in GitHub Actions:**"
          echo "\`\`\`yaml"
          echo "- name: Run QA AI"
          echo "  uses: webisoftSoftware/qalia@v1"
          echo "  with:"
          echo "    app_url: 'https://your-app.com'"
          echo "    openai_api_key: \${{ secrets.OPENAI_API_KEY }}"
          echo "\`\`\`"
        } >> $GITHUB_STEP_SUMMARY 