version: '3.8'

services:
  qalia-ui:
    build:
      context: ..
      dockerfile: ui/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      # GitHub OAuth Configuration
      - GITHUB_OAUTH_CLIENT_ID=Ov23lic8QQdOIc5gxuHz
      - GITHUB_OAUTH_CLIENT_SECRET=18573be035c9560fea614f37a7bf8c709f11bf31
      - GITHUB_OAUTH_REDIRECT_URI=http://157.245.241.244/api/auth/callback
      # GitHub App Configuration (optional - for full functionality)
      - GITHUB_APP_ID=${GITHUB_APP_ID:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - GITHUB_PRIVATE_KEY=${GITHUB_PRIVATE_KEY:-}
      # Server Configuration
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      # Optional: mount for development
      - ./src:/app/ui/src:ro
    networks:
      - qalia-network

networks:
  qalia-network:
    driver: bridge

# Optional: Add a volume for persistent data
volumes:
  qalia-data: 