version: '3.8'

services:
  qalia-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      # Optional: mount for development
      - ./src:/app/ui/src:ro
    networks:
      - qalia-network

networks:
  qalia-network:
    driver: bridge

# Optional: Add a volume for persistent data
volumes:
  qalia-data: 